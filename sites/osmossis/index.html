<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Shop</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .product-card { cursor: pointer; transition: transform 0.2s; border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" onclick="showView('shop')"><i class="bi bi-bag-fill"></i> VM Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showView('shop')">Shop</a>
                    </li>
                    <li class="nav-item ms-3">
                        <button class="btn btn-outline-light position-relative" onclick="showView('checkout')">
                            <i class="bi bi-cart3"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">
                                0
                            </span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 1. Shop View -->
    <div id="shop-view" class="view-section active container py-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold">New Arrivals</h1>
            <p class="lead text-muted">Check out our latest collection</p>
        </div>
        
        <div class="row g-4" id="product-grid">
            <!-- Products injected via JS -->
        </div>
    </div>

    <!-- 2. Product Detail View -->
    <div id="product-view" class="view-section container py-5">
        <button class="btn btn-link text-decoration-none mb-4 ps-0 text-dark" onclick="showView('shop')">
            <i class="bi bi-arrow-left"></i> Back to Shop
        </button>
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <div class="row" id="product-detail-content">
                    <!-- Content injected via JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- 3. Checkout View -->
    <div id="checkout-view" class="view-section container py-5">
        <h2 class="mb-4">Checkout</h2>
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Your cart</span>
                    <span class="badge bg-primary rounded-pill" id="checkout-count">0</span>
                </h4>
                <ul class="list-group mb-3" id="checkout-items">
                    <!-- Cart items injected via JS -->
                </ul>
                <button class="btn btn-primary w-100 btn-lg" type="button">Place Order</button>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Billing address</h4>
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label class="form-label">First name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">Last name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="you@example.com">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" placeholder="1234 Main St" required>
                        </div>
                    </div>
                    <hr class="my-4">
                    <h4 class="mb-3">Payment</h4>
                    <div class="my-3">
                        <div class="form-check">
                            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                            <label class="form-check-label" for="credit">Credit card</label>
                        </div>
                        <div class="form-check">
                            <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                            <label class="form-check-label" for="debit">Debit card</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Logic -->
    <script>
        // Mock Data
        const products = [
            { id: 1, name: "Minimalist Watch", price: 129.00, img: "https://via.placeholder.com/400x400/e9ecef/495057?text=Watch", desc: "Elegant timepiece for daily wear." },
            { id: 2, name: "Leather Backpack", price: 89.50, img: "https://via.placeholder.com/400x400/e9ecef/495057?text=Backpack", desc: "Durable leather with multiple compartments." },
            { id: 3, name: "Wireless Earbuds", price: 199.99, img: "https://via.placeholder.com/400x400/e9ecef/495057?text=Earbuds", desc: "High fidelity sound with noise cancellation." },
            { id: 4, name: "Running Shoes", price: 75.00, img: "https://via.placeholder.com/400x400/e9ecef/495057?text=Shoes", desc: "Lightweight and comfortable for long runs." }
        ];

        let cart = [];

        // Initialize Shop Grid
        const productGrid = document.getElementById('product-grid');
        products.forEach(p => {
            productGrid.innerHTML += `
                <div class="col-md-6 col-lg-3">
                    <div class="card product-card h-100" onclick="openProduct(${p.id})">
                        <img src="${p.img}" class="card-img-top" alt="${p.name}">
                        <div class="card-body text-center">
                            <h5 class="card-title">${p.name}</h5>
                            <p class="card-text text-primary fw-bold">$${p.price.toFixed(2)}</p>
                        </div>
                    </div>
                </div>
            `;
        });

        // Navigation Logic
        function showView(viewId) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById(viewId + '-view').classList.add('active');
            window.scrollTo(0, 0);
        }

        // Open Product Details
        function openProduct(id) {
            const p = products.find(x => x.id === id);
            const container = document.getElementById('product-detail-content');
            container.innerHTML = `
                <div class="col-md-6 mb-4 mb-md-0">
                    <img src="${p.img}" class="img-fluid rounded shadow-sm w-100" alt="${p.name}">
                </div>
                <div class="col-md-6 d-flex flex-column justify-content-center">
                    <h2 class="fw-bold">${p.name}</h2>
                    <h3 class="text-primary my-3">$${p.price.toFixed(2)}</h3>
                    <p class="text-muted mb-4">${p.desc} Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-primary btn-lg px-4" onclick="addToCart(${p.id}); showView('checkout')">Buy Now</button>
                        <button class="btn btn-outline-dark btn-lg px-4" onclick="addToCart(${p.id})">Add to Cart</button>
                    </div>
                </div>
            `;
            showView('product');
        }

        // Cart Logic
        function addToCart(id) {
            const p = products.find(x => x.id === id);
            cart.push(p);
            document.getElementById('cart-count').innerText = cart.length;
            document.getElementById('checkout-count').innerText = cart.length;
            
            const list = document.getElementById('checkout-items');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            
            let itemsHtml = cart.map(item => `
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div><h6 class="my-0">${item.name}</h6><small class="text-muted">Brief description</small></div>
                    <span class="text-muted">$${item.price.toFixed(2)}</span>
                </li>
            `).join('');

            itemsHtml += `
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (USD)</span>
                    <strong>$${total.toFixed(2)}</strong>
                </li>
            `;
            list.innerHTML = itemsHtml;
        }
    </script>
</body>
</html>
